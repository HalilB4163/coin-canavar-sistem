  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // MODAL FONKSÄ°YONLARI
    window.showModal = function(title, content) {
      const modal = document.getElementById('general-modal');
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-content').textContent = content;
      modal.classList.add('show');
      return new Promise(resolve => {
        document.getElementById('modal-ok-btn').onclick = () => {
          modal.classList.remove('show');
          resolve();
        };
      });
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDdjLuOBNN9Ad8SEJuYE0gO0521-fqoX0g",
      authDomain: "cointranaliz-802a1.firebaseapp.com",
      projectId: "cointranaliz-802a1",
      storageBucket: "cointranaliz-802a1.firebasestorage.app",
      messagingSenderId: "716928043593",
      appId: "1:716928043593:web:a196f1671c54f7bd594d98",
      measurementId: "G-X2VZSSF1RC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.db = db; 

    const usernameDisplay = document.getElementById("username-display");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.currentUser = user; 
        loadUserData(user);
      } else {
        // EÄŸer kullanÄ±cÄ± giriÅŸ yapmamÄ±ÅŸsa login'e gÃ¶nder
        window.location.href = "login.html";
      }
    });

    async function loadUserData(user) {
        try {
            const docRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists() && docSnap.data().username) {
                usernameDisplay.textContent = docSnap.data().username;
            } else {
                usernameDisplay.textContent = user.email;
            }
        } catch (error) {
            console.error("KullanÄ±cÄ± adÄ± yÃ¼klenemedi:", error);
            usernameDisplay.textContent = user.email;
        }
    }

    const dropdown = document.getElementById("dropdown-menu");
    const emailEl = document.getElementById("username-display");
    emailEl.addEventListener("click", () => { dropdown.classList.toggle("hidden"); });
    window.addEventListener("click", (e) => { if (!e.target.closest("#user-menu")) dropdown.classList.add("hidden"); });

    document.getElementById("menu-profile").addEventListener("click", () => { window.location.href = "profile.html"; });
    document.getElementById("menu-logout").addEventListener("click", async () => {
      await signOut(auth);
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    });

    document.getElementById("menu-favorites").addEventListener("click", () => {

        window.toggleFavoritesMode();

    });
  </script>
